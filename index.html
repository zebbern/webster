<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f1a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-navbutton-color" content="#0f0f1a">
    <title>PageLoad Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <p>Extract interactive elements and images from any website</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="Enter website URL..." class="url-input">
                <button id="runButton" class="run-button">Run</button>
                <button id="viewImagesButton" class="view-images-button hidden">View Images</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Extracting content...</p>
        </div>

        <div class="starred-filters" id="starredFilters" style="display: none;">
            <div class="starred-container">
                <div class="starred-management">
                    <div class="starred-list" id="starredList">
                        <!-- Starred items management will be added here -->
                    </div>
                </div>
                
                <div class="starred-section">
                    <div class="starred-buttons" id="starredButtons">
                        <!-- Starred actions will be added here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="results hidden">

            <div class="category-grid">
                <div class="category-section">
                    <h3>Images <span class="result-count" id="images-count">(0)</span></h3>
                    <div class="category-filter">
                        <input type="text" placeholder="Filter images..." id="images-filter">
                    </div>
                    <div class="quick-filters">
                        <button class="image-filter-btn active" data-format="">All</button>
                        <button class="image-filter-btn" data-format="jpg">JPG</button>
                        <button class="image-filter-btn" data-format="jpeg">JPEG</button>
                        <button class="image-filter-btn" data-format="png">PNG</button>
                        <button class="image-filter-btn" data-format="webp">WebP</button>
                        <button class="image-filter-btn" data-format="gif">GIF</button>
                        <button class="image-filter-btn" data-format="svg">SVG</button>
                    </div>
                    <div id="images-category" class="category-content"></div>
                </div>

                <div class="category-section">
                    <h3>Navigation Links <span class="result-count" id="navigation-count">(0)</span></h3>
                    <div class="category-filter">
                        <input type="text" placeholder="Filter navigation..." id="navigation-filter">
                    </div>
                    <div class="quick-filters">
                        <button class="quick-filter-btn active" data-filter="">All</button>
                        <button class="quick-filter-btn" data-filter="next">Next</button>
                        <button class="quick-filter-btn" data-filter="chapter">Chapter</button>
                        <button class="quick-filter-btn" data-filter="previous">Previous</button>
                        <button class="quick-filter-btn" data-filter="page">Page</button>
                        <button class="quick-filter-btn" data-filter="continue">Continue</button>
                    </div>
                    <div id="navigation-category" class="category-content"></div>
                </div>

                <div class="category-section">
                    <h3>Buttons <span class="result-count" id="buttons-count">(0)</span></h3>
                    <div class="category-filter">
                        <input type="text" placeholder="Filter buttons..." id="buttons-filter">
                    </div>
                    <div id="buttons-category" class="category-content"></div>
                </div>

                <div class="category-section">
                    <h3>Form Elements <span class="result-count" id="forms-count">(0)</span></h3>
                    <div class="category-filter">
                        <input type="text" placeholder="Filter forms..." id="forms-filter">
                    </div>
                    <div id="forms-category" class="category-content"></div>
                </div>

                <div class="category-section">
                    <h3>Data Elements <span class="result-count" id="data-count">(0)</span></h3>
                    <div class="category-filter">
                        <input type="text" placeholder="Filter data..." id="data-filter">
                    </div>
                    <div id="data-category" class="category-content"></div>
                </div>

                <div class="category-section">
                    <h3>Other <span class="result-count" id="other-count">(0)</span></h3>
                    <div class="category-filter">
                        <input type="text" placeholder="Filter other..." id="other-filter">
                    </div>
                    <div id="other-category" class="category-content"></div>
                </div>
            </div>
        </div>

        <div id="error" class="error hidden">
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
